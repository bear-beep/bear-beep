<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #computeBtn {
            display: block;
            background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 10px 20px;
            margin: 20px 0;
        }
    </style>

    <script type="text/javascript" src="MarchingSquares.js"></script>
    <script type="text/javascript" src="MarchingSquaresOld.js"></script>
    <script type="text/javascript" src="MarchingSquaresOpt.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <button id="computeBtn">计算</button>
    <div class="content"> </div>
    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d');

        let w = 400;
        let h = 80;

        canvas.width = w;
        canvas.height = h;

        // 存储图片像素点的二维数组
        let coordinates = [];
        for (let i = 0; i < h; i++) {
            coordinates[i] = [];
        }

        let img = new Image;
        img.src = './logo.png';
        //图片路径
        img.onload = function () {
            ctx.drawImage(this, 5, 5);
            let computeBtn = document.querySelector('#computeBtn');
            computeBtn.onclick = compute;
        }

        function compute({
            defaultPixel = '0 0 0'
        }) {
            let data = ctx.getImageData(0, 0, w, h).data;
            let x = 0, y = 0;
            for (let i = 0, len = data.length; i < len; i += 4) { // 遍历整个图形矩阵
                let red = data[i],
                    green = data[i + 1],
                    blue = data[i + 2],
                    alpha = data[i + 3];
                if (`${red} ${green} ${blue}` === defaultPixel) {
                    coordinates[y][x] = 0;
                } else {
                    coordinates[y][x] = 1;
                }
                x++; // 
                if (x >= w) {
                    x = 0;
                    y++;
                }
            }
            let rst = getCountAndArea();
            let content = document.querySelector('.content');
            let html = `<div>个数：${rst.count}<div>`;
            for (let i = 0; i < rst.sum.length; i++) {
                html += `<div>第${i + 1}个面积为：${rst.sum[i].area} px<div>`
            }
            content.innerHTML += html;
        }
        function drawOuttline2() {
            var canvas = document.createElement('canvas');
            var ctx = canvas.getContext('2d');
            var w = img.width;
            var h = img.height;
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(img, 0, 0, w, h);
            var pathPoints = MarchingSquares.getBlobOutlinePoints(canvas);
            var points = [];

            for (var i = 0; i < pathPoints.length; i += 2) {
                points.push({
                    x: pathPoints[i],
                    y: pathPoints[i + 1],
                })
            }


            // ctx.clearRect(0, 0, w, h);
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#00CCFF';
            ctx.moveTo(points[0].x, points[0].y);
            for (var i = 1; i < points.length; i += 1) {
                var point = points[i];
                ctx.lineTo(point.x, point.y);
            }
            ctx.closePath();
            ctx.stroke();

            ctx1.drawImage(canvas, 0, 0);
        }


        const getCountAndArea = () => {
            let sum = [];
            let count = 0;
            // 统计图形边界的point

            for (let i = 0; i < h; i++) {
                for (let j = 0; j < w; j++) {
                    //连续1的个数
                    if (coordinates[i][j] == 1) {
                        let buf = 0;
                        buf = linkSum(i, j, buf);
                        count++;

                        sum.push({
                            index: count,
                            area: buf
                        });
                    }
                }
            }
            return {
                count,
                sum
            };
        }

        //计算连续的面积和个数
        const linkSum = (i, j, num) => {
            //走过的路就置0
            coordinates[i][j] = 0;

            num++;
            //向上
            if ((i + 1 < h) && coordinates[i + 1][j] == 1) {
                num = linkSum(i + 1, j, num);
            }
            //向下
            if ((j + 1 < w) && coordinates[i][j + 1] == 1) {
                num = linkSum(i, j + 1, num);
            }
            //向左
            if ((i - 1 >= 0) && coordinates[i - 1][j] == 1) {
                num = linkSum(i - 1, j, num);
            }
            //向右
            if ((j - 1 >= 0) && coordinates[i][j - 1] == 1) {
                num = linkSum(i, j - 1, num);
            }

            return num;
        }
    </script>
</body>

</html>
